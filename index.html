<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="script.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<body>

<p>Click the table headers to change the sorting order:</p>

<div ng-app="myApp" ng-controller="namesCtrl">

<table border="1" width="100%">
<tr>
<th ng-click="orderByMe('name')"><a class="hover">Name</a></th>
    <th ng-click="orderByMe('country')"><a class="hover" >Country</a></th>
    <th ng-click="orderByMe('gender')"><a class="hover">Gender</a></th>
    <th ng-click="orderByMe('age')"><a class="hover">Age</a></th>
    <th ng-click="orderByMe('height')"><a class="hover">Height</a></th>
</tr>
<tr ng-repeat="x in names | orderBy:myOrderBy">
<td>{{x.name}}</td>
<td>{{x.country}}</td>
<td>{{x.gender}}</td>
<td>{{x.age}}</td>
<td>{{x.height}}</td>
 </tr>
</table>

</div>

</body>
</html>
